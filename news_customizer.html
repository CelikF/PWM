<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="This is EventHub!">
    <meta name="keywords" content="Event, Event Managing">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="base_layout/assemble_templates.js"></script>
    <style>
        /* Title Styles */
        #second_header[data-header-title="News Page Customizer"] {
            font-size: 3rem; /* Larger font size for News Page Customizer */
            font-weight: bold;
            color: #2c3e50; /* Darker color for better readability */
        }

        h3.text-start {
            font-size: 1.5rem; /* Smaller font size for Your News Page */
            font-weight: normal;
            color: #34495e; /* Darker color for better readability */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="main_header" xlu-include-file="base_layout/header.html" class="container-fluid row"></header>

    <main>
        <div id="editor_container">
            <div id="second_header" data-header-title="News Page Customizer" xlu-include-file="components/core/body_header.html"></div>

            <!-- Image Upload, Title, and Description Section -->
            <section id="news_preview_container" class="d-flex justify-content-center mb-4">
                <div class="image-upload border p-3 text-center">
                    <i class="fas fa-image"></i> <!-- Font Awesome Icon -->
                    <div>
                        <label>Please upload square image:</label><br/>
                        <input type="file" id="upload-image" class="form-control-file mt-2">
                    </div>
                </div>
                <div class="text-inputs">
                    <label for="title">TITLE:</label><br/>
                    <input type="text" id="title" class="form-control mb-3"><br/>

                    <label for="description">DESCRIPTION:</label><br/>
                    <textarea id="description" class="form-control"></textarea><br/>
                </div>
            </section>

            <!-- Title below the image upload section -->
            <h3 class="text-start mt-4">YOUR NEWS PAGE</h3>

            <!-- Editor -->
            <div id="editor" class="border p-3 bg-light"></div>
            
            <!-- Footer with buttons for saving or discarding changes -->
            <div class="edit_footer d-flex justify-content-center mt-3">
                <button id="discard_changes" class="btn btn-outline-secondary me-2">Discard Changes</button>
                <button id="save_changes" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="main_footer" xlu-include-file="base_layout/footer.html" class="container-fluid row"></footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        [{ 'color': [] }, { 'background': [] }],
                        ['clean']
                    ]
                }
            });
        });
    </script>
</body>
</html>
