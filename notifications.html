<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EventHub - Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="styles.css" rel="stylesheet">
  <link href="notifications.css" rel="stylesheet">
  <script src="base_layout/assemble_templates.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css">
</head>
<body class="notifications-page">

  <!-- Header -->
  <header id="main_header" xlu-include-file="base_layout/header.html" class="container-fluid row"></header>

  <!-- Main Content -->
  <main>
    <div class="notifications-header">
      <div class="back-arrow" onclick="goBack()">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             viewBox="0 0 24 24">
          <path d="M19 12H5M12 19l-7-7 7-7"></path>
        </svg>
      </div>
      <h1>Notifications</h1>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>

    <!-- Notifications Table with Cards -->
    <table class="notifications-table">
      <tbody>
        <tr>
          <td>
            <div xlu-include-file="components/notifications/notification_card.html"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div xlu-include-file="components/notifications/notification_card.html"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div xlu-include-file="components/notifications/notification_card.html"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer id="main_footer" xlu-include-file="base_layout/footer.html" class="container-fluid row"></footer>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
