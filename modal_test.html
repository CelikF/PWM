<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="This is EventHub!">
  <meta name="keywords" content="Event, Event Managing">
  <title>EventHub</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- Tuoi fogli di stile -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./components/core/modals/style_modal.css">

  <!-- Script per includere i template -->
  <script src="base_layout/assemble_templates.js"></script>
</head>
<body>
  <!-- Header -->
  <header id="main_header" xlu-include-file="base_layout/header.html"></header>

  <!-- Inclusione del modale (assicurati che modal.html si trovi nel percorso corretto) -->
  <div 
       xlu-include-file="components/core/modals/EventDescriptionHostViewAddLocation.html">
  </div>
  <!-- Contenuto della pagina -->
  <main class="p-4">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mapModal">
      Launch demo modal
    </button>
    <!-- Bottone per aprire #mapModal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mapModal">
      Open Map
    </button>
  </main>

  <!-- Footer -->
  <footer id="main_footer" xlu-include-file="base_layout/footer.html"></footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
  <!-- Leaflet e plugin -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Script per l'inizializzazione della mappa (assicurati che il file si chiami "map.js" in minuscolo) -->
  <script src="./components/core/modals/Map.js"></script>
</body>
</html>
