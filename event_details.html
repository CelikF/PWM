
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="This is EventHub!">
  <meta name="keywords" content="Event, Event Managing">

  <!--<title>This text is the title of the document</title>-->
  <title>EventHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="base_layout/assemble_templates.js"></script>
  <link href="styles.css" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header id="main_header" xlu-include-file="base_layout/header.html"></header>

    <!-- Page Content -->
    <main>
      <div class="container mt-5">
          <!-- Nav Tabs -->
          <ul class="nav nav-pills" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab" aria-controls="description" aria-selected="true">Description</button>
              </li>
              <li class="nav-item" role="presentation">
                  <button class="nav-link" id="agenda-tab" data-bs-toggle="tab" data-bs-target="#agenda" type="button" role="tab" aria-controls="agenda" aria-selected="false">Agenda</button>
              </li>
              <li class="nav-item" role="presentation">
                  <button class="nav-link" id="attendees-tab" data-bs-toggle="tab" data-bs-target="#attendees" type="button" role="tab" aria-controls="attendees" aria-selected="false">Attendees</button>
              </li>
              <li class="nav-item" role="presentation">
                  <button class="nav-link" id="news-tab" data-bs-toggle="tab" data-bs-target="#news" type="button" role="tab" aria-controls="news" aria-selected="false">News</button>
              </li>
          </ul>
      
          <!-- Tab Content -->
          <div class="tab-content" id="event_tabs">
              <div id="description"  class="active show" role="tabpanel" aria-labelledby="description-tab" xlu-include-file="components/event/description.html"></div>
              <div id="agenda" role="tabpanel" aria-labelledby="agenda-tab" xlu-include-file="components/event/agenda.html"></div>
              <div id="attendees" role="tabpanel" aria-labelledby="attendees-tab" xlu-include-file="components/event/attendees.html"></div>
              <div id="news" role="tabpanel" aria-labelledby="news-tab" xlu-include-file="components/event/news.html"></div>
          </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="main_footer" xlu-include-file="base_layout/footer.html"></footer>
</body>
</html>
