<!-- Header -->
<div class="modal-header">
  <h4>Change Event Name</h4>
</div>

<!-- Body -->
<div class="modal-body">
  <form [formGroup]="form" (submit)="saveTitle()">
    <ion-input
      class="invitation-input"
      formControlName="title"
      placeholder="Enter new event title"
      fill="outline">
    </ion-input>

    <!-- Footer -->
    <div class="modal-footer">
      <ion-button type="submit" [disabled]="form.invalid">
        Save
      </ion-button>
      <ion-button type="reset" fill="outline" (click)="cancelChanges()">
        Cancel
      </ion-button>
    </div>
  </form>
</div>
