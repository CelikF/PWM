<!-- --- SEZIONE MOBILE (visibile su schermi <=768px) --- -->
<div class="mobile-header">
  <button id="tab-login" class="active">Login</button>
  <button id="tab-signup">Sign Up</button>
</div>

<div class="mobile-container">
  <!-- Form di Login (mobile) -->
  <div class="mobile-form active" id="mobile-login-form">
    <h1>Sign in</h1>
    <p class="subtitle">Use your account</p>
    <input type="text" placeholder="Username / E-mail"/>
    <input type="password" placeholder="Password"/>
    <button class="primary-btn">Sign In</button>
  </div>

  <!-- Form di Registrazione (mobile) -->
  <div class="mobile-form" id="mobile-signup-form">
    <h1>Create Account</h1>
    <p class="subtitle">Join us, it's free!</p>
    <input type="text" placeholder="Username"/>
    <input type="email" placeholder="E-mail"/>
    <input type="password" placeholder="Password"/>
    <button class="primary-btn">Sign Up</button>
  </div>
</div>

<!-- --- SEZIONE DESKTOP/IPAD (overlay) --- -->
<div class="container" id="container">
  <!-- Form di registrazione (desktop/ipad) -->
  <div class="form-container sign-up-container">
    <form class="forms" method="post" action="">
      <h1>Create Account</h1>
      <div class="white-preview">
        <!-- Eventuale switch User/Promoter -->
      </div>
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" />
        <input type="email" name="email" placeholder="E-mail">
        <input type="password" name="password" placeholder="Password">
        <input type="hidden" name="action" value="registrazione" />                
      </div>
      <button name="registrazione">Sign Up</button>
    </form>
  </div>

  <!-- Form di login (desktop/ipad) -->
  <div class="form-container sign-in-container active">
    <form class="forms" action="" method="post">
      <h1>Sign in</h1>
      <span>Use your account</span>
      <input type="text" name="username/email" placeholder="Username / E-mail">
      <input type="password" name="password" placeholder="Password">
      <input type="hidden" name="action" value="login" />                
      <button name="login">Sign In</button>
      <div class="error-message"></div>
    </form>
  </div>

  <!-- Overlay per desktop/ipad -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
