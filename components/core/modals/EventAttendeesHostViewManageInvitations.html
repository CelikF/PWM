<!-- Event Attendees: Host View - Manage Invitations -->
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content invitation-modal">
    
    <!-- Header dell'invito -->
    <div class="invitation-header">
      <h4>Send Invitation...</h4>
      <button class="close-modal" aria-label="Close">&times;</button>
    </div>
    
    <!-- Corpo principale dell'invito -->
    <div class="invitation-body">
      
      <!-- Form di invio -->
      <div class="invitation-form">
        <input 
          type="email" 
          class="invitation-input" 
          placeholder="Enter their email"
        />
        <button class="invitation-send">
          Send <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Stato degli inviti -->
      <div class="invitation-status">
        <h5>Already invited</h5>
        <div class="no-guests">
          <i class="fa fa-cloud-rain" aria-hidden="true" style="font-size: 2rem;"></i>
          <p>No guests have been invited to this event yet.</p>
        </div>
      </div>

    </div><!-- /.invitation-body -->
    
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
