<!-- Event Description: Host View - Add Date -->
<div class="modal-dialog modal-dialog-centered dateTimeModal" role="document">
  <div class="modal-content dateTimeModal-content">
    
    <!-- Header -->
    <div class="dateTimeModal-header">
      <h4>Add date and time...</h4>
      <button type="button" class="dateTimeModal-close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      <!-- 
        Se vuoi mantenere la X con &times;, puoi sostituire:
        <button class="dateTimeModal-close" aria-label="Close">&times;</button>
        e rimuovere la classe "btn-close" di Bootstrap
      -->
    </div>
    
    <!-- Corpo principale -->
    <div class="dateTimeModal-body">
      <!-- Sezione orario (ora, minuti, AM/PM) -->
      <div class="time-row">
        <div class="time-field">
          <label for="hourSelect">Hour</label>
          <select id="hourSelect" class="form-select">
            <!-- Riempito da JS (1..12) -->
          </select>
        </div>
        <div class="time-separator">:</div>
        <div class="time-field">
          <label for="minuteSelect">Minutes</label>
          <select id="minuteSelect" class="form-select">
            <!-- Riempito da JS (00..59) -->
          </select>
        </div>
        <div class="ampm-field">
          <label for="ampmSelect">AM/PM</label>
          <select id="ampmSelect" class="form-select">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>

      <!-- Sezione data (con Flatpickr) -->
      <div class="date-field">
        <label for="datePicker">Select Date</label>
        <input 
          type="text" 
          id="datePicker" 
          class="form-control" 
          placeholder="MM/DD/YYYY"
        >
      </div>

    </div> <!-- /.dateTimeModal-body -->
  </div> <!-- /.modal-content -->
</div> <!-- /.modal-dialog -->
