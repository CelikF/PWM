<div class="account-container" *ngIf="!loading">
  <h2 class="account-title">My Account</h2>

  <div class="profile-section">
    <div class="profile-label">Your Profile Picture</div>
    <input type="file" (change)="onFileSelected($event)" />
    <img src="assets/profile-placeholder.png" alt="Profile" class="profile-image" />
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" [(ngModel)]="accountData.username" placeholder="Enter your username" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="accountData.email" placeholder="Enter your email" />
  </div>

  <hr />

  <div class="password-section">
    <h3>Change Password</h3>
    <div class="form-group">
      <label>Old Password</label>
      <input type="password" [(ngModel)]="oldPassword" placeholder="Enter your old password" />
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="newPassword" placeholder="Enter your new password" />
    </div>
    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm your new password" />
    </div>
  </div>

  <div class="save-button">
    <button (click)="save()" [disabled]="loading">Save</button>
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
<div *ngIf="loading" class="loading-spinner">
  Loading...
</div>
