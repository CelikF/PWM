<!-- Header -->
<div class="modal-header">
  <h4>Send Invitationâ€¦</h4>
</div>

<!-- Body -->
<div class="modal-body">
  <!-- Email Input + Send -->
  <form (submit)="addAttendee()" [formGroup]="form" class="si-input-row">
    <ion-input
      type="email"
      class="si-email-input"
      formControlName="email"
      placeholder="Enter their email"
      fill="outline">
    </ion-input>

    <ion-button type="submit" >
      Send
        <ion-icon name="send-outline" slot="end"></ion-icon>
    </ion-button>
  </form>

  <hr class="si-divider" />

  <!-- Already Invited -->
  <div class="si-already">
    <h5>Already invited</h5>
    <ul class="si-invited-list">
      @for (attendee of attendees; track attendee.id) {
        <li class="si-invited-item">
          <span class="si-person-icon">ðŸ‘¤</span>
          <span class="si-person-name">{{ getUserName(attendee) }}</span>
          <button class="si-remove-btn" aria-label="Remove invitation" (click)="deleteAttendee(attendee.id)">âœ•</button>
        </li>
      } @empty {
        <p class="no-guests">No guests yet</p>
      }
    </ul>
  </div>
</div>

<!-- Footer -->
<div class="modal-footer">
  <ion-button type="button" fill="outline" class="invitation-send" (click)="closeModal()">
    Close
  </ion-button>
</div>
