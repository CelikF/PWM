<div class="account-container">
  <h2 class="account-title">My Account</h2>

  <div class="profile-section">
    <div class="profile-label">Your Profile Picture</div>
    <input type="file" (change)="onFileSelected($event)" />
    <img src="assets/profile-placeholder.png" alt="Profile" class="profile-image" />
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" [(ngModel)]="accountData.name" placeholder="Enter your name" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="accountData.email" placeholder="Enter your email" />
  </div>

  <hr />

  <div class="password-section">
    <h3>Reset Password</h3>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="newPassword" placeholder="Enter your password" />
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm your password" />
    </div>
  </div>

  <div class="save-button">
    <button (click)="save()" [disabled]="loading">Save</button>
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
