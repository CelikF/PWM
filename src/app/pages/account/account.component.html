<div *ngIf="loading">Caricamento...</div>

<div *ngIf="!loading && user">
  <h2>Benvenuto, {{ user.displayName || 'Utente' }}</h2>
  <img [src]="user.photoURL || 'https://via.placeholder.com/150'" alt="Foto profilo" />
  <p>Email: {{ user.email }}</p>

  <!-- Puoi rimuovere o adattare questi quando avrai i tuoi dati custom -->
  <!-- <p>Ruolo: {{ user.role }}</p> -->

  <!-- <h3>Eventi creati</h3>
  <ul>
    <li *ngFor="let event of user.created_events">
      Event ID: {{ event }}
    </li>
  </ul> -->
</div>

<div *ngIf="errorMessage">
  <p style="color: red;">{{ errorMessage }}</p>
</div>

<div *ngIf="!loading && !user && !errorMessage">
  <p>Nessun utente trovato o non ancora loggato.</p>
</div>
