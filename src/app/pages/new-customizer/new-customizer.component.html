<div class="container">
    <h2>New Customizer</h2>
  
    <form #newsForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" name="title" [(ngModel)]="news.title" type="text" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="news.description" rows="4"></textarea>
      </div>
  
      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" name="location" [(ngModel)]="news.location" type="text" />
      </div>
  
      <div class="form-group">
        <label for="image">Image URL</label>
        <input id="image" name="image" [(ngModel)]="news.imageUrl" type="text" />
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" name="date" [(ngModel)]="news.date" type="date" />
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" [(ngModel)]="news.category">
          <option value="">Select</option>
          <option value="Politics">Politics</option>
          <option value="Sports">Sports</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Technology">Technology</option>
        </select>
      </div>
  
      <div class="form-actions">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
