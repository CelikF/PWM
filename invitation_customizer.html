<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is EventHub!">
  <meta name="keywords" content="Event, Event Managing">

  <title>EventHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">

  <link href="styles.css" rel="stylesheet">
  <script src="base_layout/assemble_templates.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="main_header" xlu-include-file="base_layout/header.html" class="container-fluid row"></header>

    <main>
      <div id="editor_container">
        <div id="second_header" data-header-title="Invitation Customizer" xlu-include-file="components/core/body_header.html"></div>
        
        <!-- Editor -->
        <div id="editor"></div>
        
        <!-- Footer with buttons for saving or discarding changes -->
        <div class="edit_footer">
          <button id="discard_changes" class="btn btn-outline-secondary me-2">Discard Changes</button>
          <button id="save_changes" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="main_footer" xlu-include-file="base_layout/footer.html" class="container-fluid row"></footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var quill = new Quill('#editor', {
          theme: 'snow',
          modules: {
            toolbar: [
              [{ 'header': [1, 2, false] }],
              ['bold', 'italic', 'underline'],
              [{ 'list': 'ordered' }, { 'list': 'bullet' }],
              [{ 'color': [] }, { 'background': [] }],
              ['clean']
            ]
          }
        });
      });
    </script>
</body>
</html>
