<div class="button-container">
    <!-- Desktop view: buttons in a row -->
    <div class="desktop-buttons">
      <button class="btn account-btn">Notifications</button>
      <button class="btn account-btn">My Account</button>
      <button class="btn signout-btn">Sign Out</button>
    </div>
  
    <!-- Mobile view: a dropdown menu -->
    <div class="mobile-dropdown">
      <button class="btn dropdown-toggle">Menu</button>
      <div class="dropdown-menu">
        <button class="btn account-btn">Notifications</button>
        <button class="btn account-btn">My Account</button>
        <button class="btn signout-btn">Sign Out</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const dropdownToggle = document.querySelector('.dropdown-toggle');
      const mobileDropdown = document.querySelector('.mobile-dropdown');
      
      dropdownToggle.addEventListener('click', function() {
        mobileDropdown.classList.toggle('open');
      });
    });
    </script>
